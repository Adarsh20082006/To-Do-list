<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>To-do lists</h1>
  <button id="addList">Add a task</button>
 <!-- <div class="parent-div">
    <input type="text" class="input-box" fdprocessedid="qulecb" placeholder="Enter task" autofocus="on">
    <button class="ok" type='Submit' fdprocessedid="ncwqco">Create</button></div> -->
    <section class="data-taken">
    <div class="entering">
    <input type="text" class="createTask" placeholder="Enter task here">
    
    </div><br>
    <div class="due">
      <label for="date">Enter due date and time of the task:</label>
      <input type="text" class="due-date" name="date"  placeholder="DD/MM/YYYY"><span class="comma">,</span>
      <input type="text" class="due-time-1" pattern="[1-12]{2}" placeholder="Hr"><span class="colen">:</span>
      <input type="text" class="due-time-2" pattern="[0-59]{2}" placeholder="Min">
      <select class="time-zone"><option value="am">a.m</option><option value="pm">p.m</option></select>
      <div class="prior">
      <label for="priority">Priority:</label>
      <select class="priority">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select></div>
    </div>
    <button class="done">Done</button>
    </section>
  <div class="lists" id="lists">
    <h2>Task lists:</h2>
    <button class="dlt" onclick="dlt()">Delete All</button>
  <ul id="ol"> </ul>
   </div> 
</body>
<script src="index.js"></script>

</html>
